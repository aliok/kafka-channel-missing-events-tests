apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: sender
  name: sender
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sender
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: sender
    spec:
      containers:
        - image: docker.io/aliok/kafka-ch-missing-events-tests-sender
          name: sender
          ports:
            - containerPort: 8080
          resources: {}
          env:
            - name: SEND_DURATION
              value: '30000'  # milliseconds
            - name: SEND_FREQUENCY
              value: '10'  # milliseconds
